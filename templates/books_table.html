<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.jpg') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <i class="bi bi-bootstrap"></i>
    <style>
        .a{
            width: 200px;
            height: 75px;
            border-radius: 5%;
            border: 5px solid red;
        }
         body { background: url(https://html5book.ru/wp-content/uploads/2015/05/background11.png); }</style>
    
</head>
<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('home_page') }}">Домой</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('db_authors') }}">Авторы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('books') }}">Книги</a>   
        </li>
        <li class="nav-item">         
            <a class="nav-link active" href="{{ url_for('about_us') }}">О сайте</a>
        </li>
    </ul>
    <form>
        <input type = 'text' name = 'key_word'><button>Поиск</button>
    </form>
        <h1 style = 'color: red'> Наши книги:<h1>
            <br>
        
        <div>{% for object in object_list %}
            <h2>
                <a href="{{ url_for('db_book', id=object.id) }}">
                {{ object.name }} - {{ object.author }}</a>
            </h2>
        {% endfor %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
