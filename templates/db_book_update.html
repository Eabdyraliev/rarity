    <style>
        body { background: url(https://html5book.ru/wp-content/uploads/2015/05/background11.png); }
      </style>
</head>
<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('home_page') }}">Домой</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('db_authors') }}">Авторы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('books') }}">Книги</a>   
        </li>
        <li class="nav-item">

        </li>
    </ul>
    <h3>Редактировать запись:</h3>
    <form method="POST">
        <input type="text" name="tale" placeholder="Название книги" value="{{ book_obj.name }}">
        <br><br>
        <input type="text" name="author" placeholder="Автор" value="{{ book_obj.author }}">
        <br><br>
        <input type="text" name="image" placeholder="Ссылка на картинку" value="{{ book_obj.image }}">
        <br><br>
        <button class="btn btn-danger">Сохранить</button>
    </form>
    <h2>{{ message }}</h2>
</body>
