<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link rel="stylesheet" href="./../static/mystyle.css">
    <link rel="shortcut icon" href="hplib.jpg" type="image/x-icon">
</head>
<body>
    <a id='book' href='/books'>Книги</a>
    <a href="{{ url_for ('authors')"> Авторы </a>
    <h1 class = 'sensation'>Тут будет список авторов или источников</h1>
    {% for authors in authors %}
        <span class='author'>{{ author }}</span><hr>
    {% endfor %}
    <hr><hr>
    <table>
        <thead>
            <tr>
                <th>Авторы или источник</th>
                <th>Кол-во произведений</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td>{{ author }}</td>
                    <td>3</td>
                </tr>
            {% end for %}
        </tbody>
    </table>
</body>
</html>
