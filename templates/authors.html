<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/mystyle.css">
    <link rel="shortcut icon" href="/rarity/templates/favicon.png" type="image/x-icon">
</head>
<body>
    <a id='book' href='/books' class="badge rounded-pill bg-info text-dark">Книги</a>
    <a href="{{ url_for ('/authors')" class="badge rounded-pill bg-info text-dark"> Авторы </a>
    <h1 class = 'sensation'>Тут будет список авторов или источников</h1>
    {% for authors in object_list %}
        <span class='badge rounded-pill bg-primary'>{{ author }}</span><hr>
    {% endfor %}
    <hr><hr>
    <table>
        <thead>
            <tr>
                <th>Авторы или источник</th>
                <th>Кол-во произведений</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td>{{ author }}</td>
                    <td>3</td>
                </tr>
            {% end for %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
