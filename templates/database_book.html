<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        body { background: url(https://html5book.ru/wp-content/uploads/2015/05/background11.png); }
      </style>
</head>
<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('home_page') }}">Домой</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('db_authors') }}">Авторы</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('books') }}">Книги</a>   
        </li>

        </li>
    </ul>
        <hr>
        <div class="container">
            <h2>{{ obj.name }}</h2>
            <h5>{{ obj.author }}</h5>

                <img src="{{ obj.image }}" alt="tale_photo">
            {% endif %}
            <br><br>
            <a class="btn btn-danger" href="{{ url_for('db_book_update', id=obj.id )}}">Изменить</a>
            <br><br>
        </div>
    </div>
</body>
</html>
